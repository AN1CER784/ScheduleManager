{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block css %}
	<link href="{% static 'deps/css/footer.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
	<div class="bg-light border shadow-sm rounded p-5 text-center">
			{{ content.content|safe }}
		<a href="
				{% if not user.is_authenticated %}{% url 'users:login' %}{% else %}{% url 'users:profile' %}{% endif %}"
		   class="btn btn-success btn-lg px-5">
			{% trans "Let's Go" %}
		</a>
	</div>

{% endblock %}

{% block footer %}
	<footer class="mt-5 bg-success bg-gradient text-white py-4">

		</div>
	</footer>
{% endblock %}
