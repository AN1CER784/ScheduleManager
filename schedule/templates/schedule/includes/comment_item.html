{% load static %}

<div class="comment-item d-flex mb-4">
	<div class="text-nowrap me-3 small align-content-center">{{ comment.created_time }}
	</div>

	<div class="bg-light border border-success-subtle rounded p-2 w-100 shadow-sm">
		<div class="fw-semibold text-success mb-1">{{ comment.task.user.username }}</div>

		<div class="text-body">
			<p class="mb-0">{{ comment.text }}</p>
		</div>
	</div>

	<form action="{% url 'schedule:del_comment' %}" method="post" class="ms-2 delete-comment-form">
		<button type="submit" class="btn btn-sm btn-outline-secondary align-content-center" title="Delete Comment">
			{% csrf_token %}
			<img src="{% static "deps/icons/trash3.svg" %}"
			     alt="Catalog Icon" width="16" height="16">
			<input type="hidden" name="comment_id" value="{{ comment.id }}">
		</button>
	</form>
</div>
