{% load static %}
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	<div class="ms-auto">
		<button class="btn btn-sm bg-success border border-black border-opacity-10 text-dark fw-bold bg-opacity-75" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			<img src="{% static "deps/icons/plus-lg.svg" %}"
					     alt="Catalog Icon" width="16" height="16">
		</button>
	</div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content shadow-lg border-0 rounded-4" style="background-color: #f8f9fa;">
			<div class="modal-header bg-success text-white rounded-top-4">
				<h5 class="modal-title d-flex align-items-center gap-2" id="staticBackdropLabel">
					<i class="bi bi-journal-plus"></i> New Task
				</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<form id="task-add-form" action="{% url 'schedule:add_task' %}" method="post">
				<div class="form_errors p-2 text-danger small"></div>
				{% csrf_token %}
				{{ form.as_p }}

				<div class="modal-body py-3">
					<div class="row g-3">
						<div class="col-md-6">
							<label for="id_start_date" class="form-label">Start date</label>
							<input type="date" class="form-control" id="id_start_date" name="start_date">
						</div>
						<div class="col-md-6">
							<label for="id_start_time" class="form-label">Start time</label>
							<input type="time" class="form-control" id="id_start_time" name="start_time">
						</div>
						<div class="col-md-6">
							<label for="id_due_date" class="form-label">Due date</label>
							<input type="date" class="form-control" id="id_due_date" name="due_date">
						</div>
						<div class="col-md-6">
							<label for="id_due_time" class="form-label">Due time</label>
							<input type="time" class="form-control" id="id_due_time" name="due_time">
						</div>
					</div>

					<hr class="my-3">

					<div class="mb-3">
						<label for="id_name" class="form-label">Task title</label>
						<input type="text" class="form-control" id="id_name" name="name" placeholder="e.g. Finish project proposal">
					</div>
					<div class="mb-3">
						<label for="id_description" class="form-label">Description</label>
						<input class="form-control" id="id_description" name="description" placeholder="Task details...">
					</div>
				</div>

				<div class="modal-footer bg-light border-top rounded-bottom-4">
					<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success px-4">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
