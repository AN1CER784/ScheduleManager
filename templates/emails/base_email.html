{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block subject %}{% trans 'Notification' %}{% endblock %}</title>
</head>
<body style="
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    color: #333333;
">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px 0;
        ">
          <tr>
            <td style="
                background-color: rgb(24,111,0);
                padding: 20px;
                text-align: center;
            ">
              <h1 style="
                  margin: 0;
                  font-size: 20px;
                  color: #ffffff;
              ">{% block header %}ScheduleManager{% endblock %}</h1>
            </td>
          </tr>

          <tr>
            <td style="padding: 24px; line-height: 1.6; font-size: 14px;">
              {% block content %}
              {% endblock %}
            </td>
          </tr>


          <tr>
            <td style="padding: 0 24px;">
              <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 0;" />
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 16px 24px; text-align: center; font-size: 12px; color: #888888;">
              <p style="margin: 4px 0;"><strong>{% trans 'Thanks for using our site!' %}</strong></p>
              <p style="margin: 4px 0;"><strong>{% trans 'The Team of ScheduleManager' %}</strong></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
