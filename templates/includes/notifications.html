{% if form.non_field_errors %}
<div class="container pt-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible fade show border border-dark bg-white text-dark shadow-sm" role="alert">
                {{ form.non_field_errors }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert fade show shadow-sm text-white bg-success border border-dark" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% if message.tags == 'warning' %}
                    <div id="notification-warning" class="position-fixed start-50 translate-middle-x z-3 alert fade show shadow-sm bg-white text-danger border border-dark" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}
            {% else %}
            <div id="jq-notification" class="position-fixed start-50 translate-middle-x z-3 alert fade show shadow-sm text-white bg-success border border-dark" style="display: none;" role="alert">
            </div>
            {% endif %}
        </div>
    </div>
</div>
