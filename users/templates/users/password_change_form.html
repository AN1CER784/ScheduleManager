{% extends "base.html" %}
{% block content %}
	<div class="container py-5">
		<div class="card border-success shadow rounded-4">
			<div class="card-header bg-success text-white rounded-top-4">
				<h4>Change password</h4>
			</div>
			<div class="card-body">
				<form method="post" action="{% url 'users:password_change' %}">
					{% csrf_token %}
					{% if form.errors %}
						<div class="alert alert-danger alert-dismissible fade show">{{ form.errors }}</div>
					{% endif %}
					<div class="mb-3">
						<label for="old_password">Current password</label>
						<input type="password" name="old_password" id="old_password" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="new_password1">New password</label>
						<input type="password" name="new_password1" id="new_password1" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="new_password2">Confirm new password</label>
						<input type="password" name="new_password2" id="new_password2" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-success">Update password</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
