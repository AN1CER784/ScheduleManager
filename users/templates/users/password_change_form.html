{% extends "base.html" %}
{% load i18n %}

{% block content %}
	<div class="container py-5">
		<div class="card border-success shadow rounded-4">
			<div class="card-header bg-success text-white rounded-top-4">
				<h4>{% trans 'Change password' %}</h4>
			</div>
			<div class="card-body">
				<form method="post" action="{% url 'users:password_change' %}">
					{% csrf_token %}
					{% for field in form %}
						{% for error in field.errors %}
							<div class="alert alert-danger alert-dismissible fade show">
								{{ field.label }}: {{ error }}
							</div>
						{% endfor %}
					{% endfor %}
					<div class="mb-3">
						<label for="old_password">{% trans 'Current password' %}</label>
						<input type="password" name="old_password" id="old_password" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="new_password1">{% trans 'New password' %}</label>
						<input type="password" name="new_password1" id="new_password1" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="new_password2">{% trans 'Confirm new password' %}</label>
						<input type="password" name="new_password2" id="new_password2" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-success">{% trans 'Update password' %}</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
