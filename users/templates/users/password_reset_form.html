{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
  <div class="card border-success shadow rounded-4">
    <div class="card-header bg-success text-white rounded-top-4">
      <h4>{% trans 'Reset your password' %}</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">{% trans 'Send reset link' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
